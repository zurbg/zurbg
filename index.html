<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор роста</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 col-3">
        <h2 class="text-center">Калькулятор роста</h2>
        <form id="heightForm">
            <div class="form-group">
                <label for="heightInput">Рост (в сантиметрах)</label>
                <input type="number" class="form-control" id="heightInput" placeholder="Введите ваш рост" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="calculate">Вычислить</button>
        </form>
    </div>
    <div class="modal fade" id="heightModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Ваш рост</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Здесь будет отображаться рост -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ок</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('calculate').addEventListener('click', function(event) {
            event.preventDefault();
            const height = document.getElementById('heightInput').value;
            const modalBody = document.getElementById('modalBody');
            modalBody.textContent = `Ваш рост - ${height} см!`;
            $('#heightModal').modal('show');
        });
    </script>
</body>
</html>
